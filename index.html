<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IPL Ticket Booking - Waiting Room</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>You are waiting in line...</h2>
  
  <div class="match-info">
    <h1>CSK vs SRH</h1>
    <p>Friday, April 25, 2025<br>at M.A. Chidambaram Stadium, Chennai</p>
  </div>

  <div class="queue-box">
    <div class="queue-number" id="queueNumber">13</div>
    <p>people in front of you</p>
  </div>

  <div class="instructions">
    <p><strong>You'll be auto-redirected to the booking page once it's your turn</strong></p>
    <p>Complete your purchase within 10 minutes once redirected</p>
  </div>

  <div class="progress-bar">
    <div class="progress" id="progress"></div>
  </div>

  <p class="note">Please do not refresh this page or press back</p>
</div>

<script src="script.js"></script>

</body>
</html>
